  <!-- Form Section -->
  <section id="form-sec">
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-side-image">
            <img src="img/people.png" alt="registration" class="img-fluid">
            <h2 class="text-center mt-4">Bergabung dengan Mynet</h2>
            <p class="text-center">Dapatkan layanan internet terbaik untuk kebutuhan Anda</p>
            
            <!-- Tambah info kontak -->
            <div class="contact-info mt-4">
              <p><i class="bi bi-telephone-fill"></i> Hubungi kami: 081234567890</p>
              <p><i class="bi bi-envelope-fill"></i> Email: info@mynet.com</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <h1 class="title text-center">Daftar Sekarang</h1>
          <form id="registrationForm" novalidate>
            <div class="form-group">
              <label for="paket"><i class="bi bi-box-seam"></i> Pilihan Paket</label>
              <select class="form-control" id="paket" name="paket" required>
                <option value="hemat">Hemat - 15 MBPS (Rp 250.000)</option>
                <option value="pas">Pas - 30 MBPS (Rp 320.000)</option>
                <option value="super">Super - 50 MBPS (Rp 400.000)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name"><i class="bi bi-person-fill"></i> Nama Lengkap</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan Nama Lengkap" required>
            </div>
            <div class="form-group">
              <label for="email"><i class="bi bi-envelope-fill"></i> Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
            </div>
            <div class="form-group">
              <label for="phone"><i class="bi bi-telephone-fill"></i> Nomor Telepon</label>
              <input type="tel" class="form-control" id="phone" placeholder="Contoh: 081234567890" required>
            </div>
            <div class="form-group">
              <label for="address"><i class="bi bi-geo-alt-fill"></i> Alamat</label>
              <textarea class="form-control" id="address" rows="2" placeholder="Masukkan Alamat Lengkap" required></textarea>
            </div>
            <button type="submit" class="btn tombol1 btn-block">
              <i class="bi bi-whatsapp"></i> Daftar via WhatsApp
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

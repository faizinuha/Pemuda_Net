  <!-- Form Section -->
  <section id="form-sec">
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-side-image">
            <img src="img/people.png" alt="registration" class="img-fluid">
            <h2 class="text-center mt-4">Bergabung dengan Mynet</h2>
            <p class="text-center">Dapatkan layanan internet terbaik untuk kebutuhan Anda</p>
          </div>
        </div>
        <div class="col-lg-6">
          <h1 class="title text-center">Daftar Sekarang</h1>
          <form id="registrationForm">
            <div class="form-group">
              <label for="paket">Pilihan Paket</label>
              <select class="form-control" id="paket" name="paket">
                <option value="hemat">Hemat - 15 MBPS (Rp 250.000)</option>
                <option value="pas">Pas - 30 MBPS (Rp 320.000)</option>
                <option value="super">Super - 50 MBPS (Rp 400.000)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan Nama Lengkap">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="form-group">
              <label for="phone">Nomor Telepon</label>
              <input type="tel" class="form-control" id="phone" placeholder="Masukkan Nomor Telepon">
            </div>
            <div class="form-group">
              <label for="address">Alamat</label>
              <textarea class="form-control" id="address" rows="1" placeholder="Masukkan Alamat"></textarea>
            </div>
            <button type="submit" class="btn tombol1 btn-block"  >Daftar via WhatsApp</button>
          </form>
        </div>
      </div>
    </div>
  </section>
